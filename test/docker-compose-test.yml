version: '3.6'

services:
  forna_postgresdb:
    image: postgres
    environment:
      POSTGRES_USER: forna_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: forna
    ports:
      - 5432:5432
  app:
    build: .
    ports:
      - 10046:10046
    depends_on:
      - test_forna_postgresdb
    links:
      - test_forna_postgresdb